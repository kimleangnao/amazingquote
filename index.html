<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icon.ico" />
    <title>Quotes</title>
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1 class="title--quote">Amazing Quote</h1>
    <section class="quote--wrapper">
        <div class="quote--wrapper--box--1 js--1">
            <div class="quote--wrapper--box--1--details js--detail--1">
                
            </div>
        </div>
        <div class="quote--wrapper--box--2 js--2">
            <div class="quote--wrapper--box--2--details js--detail--2">
                
            </div>
        </div>
        <div class="quote--wrapper--box--3 js--3">
            <div class="quote--wrapper--box--3--details js--detail--3">
                <div class="quote--image--wrapper">
                    <img class="quote--image--wrapper--img" src="./images/Alan_Watts.png" alt="flower" />
                </div>
                <div class="quote--text--wrapper">
                    <div class="quote--text--name">Alan Watts</div>
                    <span class="quote--sign--open"><i class="fas fa-quote-left"></i></span>
                    <p>
                        Better to have a short life that is full of what you life doing than a long life spent in a miserable way.      
                    </p>
                    <span class="quote--sign--close"><i class="fas fa-quote-right"></i></span>
                </div>

            </div>
        </div>
        <div class="quote--wrapper--control">
            <div class="quote--wrapper--control--wrapper">
                <button class="js--button--left"><i class="fas fa-chevron-left"></i></button>
                <button class="js--button--right"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
